{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date"> Published:
                {{ post.published_date }} &nbsp; || &nbsp; Last updated: {{ post.modified_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a><small>&nbsp;-&nbsp;{{ post.author }}</small></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
